<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone">
      <img src="Assets/mobile 1.png" alt="" />
      <div class="notiArea">
        <div class="left">
          <!-- <div id="time">9:41</div>
          <img id="gps" src="Assets/white gps.png" alt="" /> -->
        </div>
        <div class="right">
          <!-- <img id="network" src="">
            <img id="wifi" src="">
            <img id="battery" src=""> -->
        </div>
      </div>
      <div class="displayAfter"></div>
      <div class="displaybox"></div>
      <div class="calculatorbtns">
        <div class="btn btnGrey ac">AC</div>
        <div class="btn btnGrey signAddMin">+/-</div>
        <div class="btn btnGrey modulus">%</div>
        <div class="btn btnYellow division">/</div>
        <div class="btn vii">7</div>
        <div class="btn viii">8</div>
        <div class="btn ix">9</div>
        <div class="btn btnYellow multiplication">x</div>
        <div class="btn iv">4</div>
        <div class="btn v">5</div>
        <div class="btn vi">6</div>
        <div class="btn btnYellow subtraction">-</div>
        <div class="btn i">1</div>
        <div class="btn ii">2</div>
        <div class="btn iii">3</div>
        <div class="btn btnYellow addition">+</div>
        <div class="btn darklightMode"><img src="Assets/sun (1).png" alt=""></div>
        <div class="btn zero">0</div>
        <div class="btn decimal">.</div>
        <div class="btn btnYellow isEqualTo">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
